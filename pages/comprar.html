</head>

<body>
    <header>
        <div class="header-logo">
            <img class="logo-img" src="../img/249df4a6d118078006405a21e161e617.png" alt="logo de empresa">

                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./comprar.html">Comprar</a></li>
            </ul>
        </nav>
    </header>

    <main>
       <section class="carrito-section-page">
            <div class="contenido">
                <h2>Tienda Online</h2>
                <div class="tienda" id="tienda">
                    <!-- Productos -->
                </div>

                <div class="carrito">
                    <h3>Carrito de Compras</h3>
                    <ul id="lista-carrito" class="lista-carrito"></ul>
                    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
                </div>
            </div>

            <script>
                const productos = [
                    { nombre: 'Camisa', precio: 19.99 },
                    { nombre: 'Pantalón', precio: 29.99 },
                    { nombre: 'Zapatos', precio: 49.99 },
                    { nombre: 'Sombrero', precio: 14.99 },
                    { nombre: 'Chaqueta', precio: 59.99 },
                    { nombre: 'Bufanda', precio: 9.99 },
                    { nombre: 'Guantes', precio: 7.99 },
                    { nombre: 'Calcetines', precio: 4.99 },
                    { nombre: 'Cinturón', precio: 11.99 },
                    { nombre: 'Gafas de sol', precio: 24.99 }
                ];

                const tienda = document.getElementById('tienda');
                const listaCarrito = document.getElementById('lista-carrito');
                const totalSpan = document.getElementById('total');
                let total = 0;

                productos.forEach((producto, index) => {
                    const div = document.createElement('div');
                    div.className = 'producto';
                    div.innerHTML = `
                    <h3>${producto.nombre}</h3>
                    <p>Precio: $${producto.precio.toFixed(2)}</p>
                    <button onclick="agregarAlCarrito(${index})">Agregar</button>`;
                    
                    tienda.appendChild(div);
                    
                });

                function agregarAlCarrito(index) {
                    const producto = productos[index];
                    const li = document.createElement('li');
                    li.innerHTML = `${producto.nombre} - $${producto.precio.toFixed(2)} <span class="eliminar" onclick="eliminarDelCarrito(this, ${producto.precio})">Quitar</span>`;
                    listaCarrito.appendChild(li);
                    total += producto.precio;
                    totalSpan.textContent = total.toFixed(2);
                    }

                    function eliminarDelCarrito(elemento, precio) {
                    elemento.parentElement.remove();
                    total -= precio;
                    totalSpan.textContent = total.toFixed(2);
                    }

                    function vaciarCarrito() {
                    listaCarrito.innerHTML = '';
                    total = 0;
                    totalSpan.textContent = total.toFixed(2);
                    }
            </script>
        </section>
    </main>
